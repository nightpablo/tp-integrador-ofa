<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="frmListaRecetas2">
        <p:dataTable id="tblListaRecetas2" var="unaReceta" value="#{recetaController.listaRecetasFiltradas}" selection="#{recetaController.recetaSeleccionada}" rowKey="#{unaReceta.id}" rendered="true">
            <f:facet name="header">
                Lista de recetas
            </f:facet>
            <p:column headerText="Id" style="width:30px">
                <h:outputText value="#{unaReceta.id}" />
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{unaReceta.titulo}" />
            </p:column>
            <p:column headerText="Costo Maximo">
                <h:outputText value="#{unaReceta.precio}" />
            </p:column>            
            <p:column headerText="Fecha">
                <h:outputText value="#{unaReceta.fechaCreacion}" />
            </p:column>
            <p:column headerText="Autor">
                <h:outputText value="#{unaReceta.autor.nombre}" />
            </p:column>
			
			
        </p:dataTable>
    </h:form>

</ui:composition>
